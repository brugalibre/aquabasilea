plugins {
    id 'java-library'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

apply from: 'test.gradle'
group 'com.aquabasilea.coursebooker'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

mainClassName = 'com.aquabasilea.run.RunAquabasileaCourseBookerRunner'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.5'
    implementation 'org.glassfish.jersey.core:jersey-client:2.8'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.8'

    // https://mvnrepository.com/artifact/com.messagebird/messagebird-api
    implementation group: 'com.messagebird', name: 'messagebird-api', version: '3.2.1'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.15.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.15.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.15.0'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
    implementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    implementation files('libs/aquabasilea-web-navigator-1.0-SNAPSHOT-all.jar')
}
